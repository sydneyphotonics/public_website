<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sydney Photonics</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://sydneyphotonics.com.au/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-cream);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-family: 'Source Serif 4', serif;
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 600;
            color: var(--brand-blue);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.1;
        }

        .error-title {
            font-family: 'Source Serif 4', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            color: var(--brand-blue-dark);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-link {
            background: var(--brand-blue);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-link:hover {
            background: var(--brand-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(11, 77, 140, 0.25);
        }

        .error-link.secondary {
            background: transparent;
            color: var(--brand-blue);
            border: 2px solid var(--brand-blue);
        }

        .error-link.secondary:hover {
            background: rgba(11, 77, 140, 0.05);
            transform: translateY(-2px);
            box-shadow: none;
        }

        .lost-light {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .lost-light::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--brand-orange);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px var(--brand-orange);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="lost-light"></div>
            <div class="error-code" aria-hidden="true">404</div>
            <h1 class="error-title">Light Path Not Found</h1>
            <p class="error-message">The page you're looking for seems to have taken an unexpected optical path. Let's guide you back to familiar territory.</p>
            <div class="error-links">
                <a href="/" class="error-link">Return Home â†’</a>
                <a href="/#products" class="error-link secondary">View Products</a>
                <a href="/#contact" class="error-link secondary">Contact Us</a>
            </div>
        </div>
    </div>
</body>
</html>
